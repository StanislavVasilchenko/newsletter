{% extends 'main/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="col">
            <div class="card-header">
                Удаление статьи
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить? {{ object.title}}</p>
                <button type="submit"  class="btn btn-outline-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'blog:blog_detail' object.pk %}">Отмена</a>
            </div>
        </div>
    </form>


{% endblock %}
