<div class="row mt-3">
    <div class="col-3">
        <a href="{% url 'main:index' %}"
           class="submit-row">
            <span class="fs-4">Главная</span>
        </a>
    </div>

    <nav class="col-9 text-center">
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'main:client_list' %}">Клиенты</a>
            <a class="btn btn-primary" href="{% url 'main:newsletter_list' %}">Рассылки</a>
            <a class="btn btn-primary" href="{% url 'blog:blog_list' %}">Блог</a>
            <a class="btn btn-primary" href="{% url 'users:logout' %}">Выход</a>
            {% if user.is_staff %}
                <a class="btn btn-primary" href="{% url 'users:view_users' %}">Пользователи</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'users:detail' %}">Профиль</a>
            {% endif %}
        {% else %}
            <a class="btn btn-primary" href="{% url 'users:login' %}">Вход</a>
            <a class="btn btn-primary" href="{% url 'users:registration' %}">Регистрация</a>
        {% endif %}
    </nav>

</div>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Рассылочка</h1>
    <p class="fs-5 text-body-secondary">На нашем сайте вы можете создать периодичную рассылку для своих клиентов</p>
</div>
