{% extends 'main/base.html' %}
{% block content %}

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">ФИО</th>
            <th scope="col">email</th>
            <th scope="col">Комментарий</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ object.pk }}</th>
            <td>{{ object.full_name }}</td>
            <td>{{ object.email }}</td>
            <td>{{ object.comment }}</td>
            <td><a href="{% url 'main:client_update' object.pk %}">Изменить</a></td>
            <td><a href="{% url 'main:client_delete' object.pk %}">Удалить</a></td>
        </tr>
        </tbody>
    </table>

{% endblock %}
